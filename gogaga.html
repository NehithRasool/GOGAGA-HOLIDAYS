<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga - Discover Your Next Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            height: 100vh;
            position: relative;
        }

        .hero-content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
            width: 100%;
            padding-left: 9.7rem;
            color: black;
        }

        .hero h1 {
            font-weight: 700;
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .search-form-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 80%;
        }

        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-weight: 300;
        }

        .search-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline {
            flex: 1;
            margin-right: 10px;
        }

        .form-group-inline:last-child {
            margin-right: 0;
        }

        .form-group-inline label {
            text-align: left;
        }
        .font{
            font-weight:bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.flaticon.com/free-icons/gogaga" alt="Gogaga Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Membership <i class="fas fa-heart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gift cards <i class="fas fa-gift"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="fas fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your
                exploration</p>
        </div>
        <div class="search-form-container">
            <div class="search-form">
                <div class="row">
                    <div class="col-md-2">
                        <button class="btn btn-outline-secondary w-100" type="button">Packages</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-secondary w-100" type="button">Tours</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="destination" style= "text-align:left">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-row">
                            <div class="form-group-inline">
                                <label for="checkin" class = "font">Check-in</label>
                                <input type="date" class="form-control" id="checkin" value="2024-08-28">
                            </div>
                            <div class="form-group-inline">
                                <label for="night"  class = "font" ><i class="fas fa-moon"></i> Night</label>
                                <input type="number" class="form-control" id="night" min="1" value="1">
                            </div>
                            <div class="form-group-inline">
                                <label for="checkout"  class="font">Check-out</label>
                                <input type="date" class="form-control" id="checkout" value="2024-09-01">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="guests" style= "text-align:left">Guests and Rooms</label>
                            <div class="d-flex">
                                <select class="form-control" id="guests">
                                    <option value="2 adults, 0 children, 1 room">2 adults, 0 children, 1 room</option>
                                    <option value="3 adults, 0 children, 1 room">3 adults, 0 children, 1 room</option>
                                </select>
                                <button class="search-button ml-2" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="rating" style= "text-align:left">Star Rating</label>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-star"></i> 3</button>
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-star"></i> 4</button>
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-star"></i> 5</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
